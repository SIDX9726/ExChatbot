<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Love Chat with Vanshika</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Playfair+Display:wght@400;500;600&display=swap');

        :root {
            --primary-color: #ff6b8b;
            --secondary-color: #ffb8c6;
            --accent-color: #ff4757;
            --text-light: #ffffff;
            --text-dark: #333333;
            --bg-gradient: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            --chat-bg: rgba(255, 255, 255, 0.9);
            --shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            --border-radius: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-dark);
            overflow-x: hidden;
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ff6b8b"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>') no-repeat center center;
            opacity: 0;
            animation: float 15s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-20vh) scale(1.2);
                opacity: 0;
            }
        }

        #chat-container {
            width: 100%;
            max-width: 450px;
            height: 90vh;
            max-height: 800px;
            background: var(--chat-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        #chat-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(255, 107, 139, 0.3);
        }

        #chat-header {
            padding: 20px;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            color: white;
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            overflow: hidden;
        }

        #chat-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 70%);
            animation: pulse 8s infinite linear;
            z-index: 0;
        }

        @keyframes pulse {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            color: var(--accent-color);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 600;
            font-size: 1.5rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }

        #avatar:hover {
            transform: scale(1.1) rotate(10deg);
        }

        #header-text {
            z-index: 1;
        }

        #header-text h1 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 3px;
        }

        #header-text p {
            font-size: 0.8rem;
            opacity: 0.9;
        }

        #chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path fill="%23ffb8c6" fill-opacity="0.05" d="M30,20 Q50,10 70,20 T90,40 Q95,60 80,80 T50,95 Q20,80 10,60 T20,30 Q30,20 50,20" /></svg>');
        }

        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 18px;
            line-height: 1.5;
            word-wrap: break-word;
            font-size: 0.95rem;
            position: relative;
            animation-duration: 0.5s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: var(--text-light);
            border-bottom-right-radius: 4px;
            animation-name: slideInRight;
        }

        .bot-message {
            align-self: flex-start;
            background: white;
            color: var(--text-dark);
            border-bottom-left-radius: 4px;
            animation-name: slideInLeft;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .bot-message::before {
            content: '';
            position: absolute;
            left: -8px;
            top: 15px;
            width: 0;
            height: 0;
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
            border-right: 8px solid white;
        }

        .user-message::after {
            content: '';
            position: absolute;
            right: -8px;
            top: 15px;
            width: 0;
            height: 0;
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
            border-left: 8px solid var(--primary-color);
        }

        #input-container {
            display: flex;
            padding: 15px;
            background: white;
            border-top: 1px solid rgba(0,0,0,0.05);
            position: relative;
        }

        #input-container::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 0;
            width: 100%;
            height: 15px;
            background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.9));
        }

        #user-input {
            flex-grow: 1;
            border: none;
            padding: 15px 20px;
            border-radius: 25px;
            background: rgba(255, 182, 193, 0.1);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 107, 139, 0.2);
        }

        #user-input:focus {
            background: rgba(255, 182, 193, 0.2);
            box-shadow: 0 0 0 2px var(--secondary-color);
        }

        #user-input::placeholder {
            color: rgba(255, 107, 139, 0.5);
        }

        #send-btn {
            background: var(--primary-color);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(255, 107, 139, 0.3);
        }

        #send-btn:hover {
            background: var(--accent-color);
            transform: scale(1.05) rotate(10deg);
        }

        #send-btn svg {
            width: 20px;
            height: 20px;
        }

        #typing-indicator {
            display: none;
            padding: 10px 20px;
            align-self: flex-start;
            color: var(--accent-color);
            font-style: italic;
            animation: pulseOpacity 1.5s infinite;
        }

        @keyframes pulseOpacity {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.6;
            margin-top: 5px;
            text-align: right;
        }

        .love-reaction {
            position: absolute;
            right: -15px;
            top: -15px;
            font-size: 1.2rem;
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s ease;
        }

        .message:hover .love-reaction {
            opacity: 1;
            transform: scale(1);
        }

        /* Date separator */
        .date-separator {
            text-align: center;
            margin: 15px 0;
            position: relative;
            color: var(--accent-color);
            font-size: 0.8rem;
        }

        .date-separator::before,
        .date-separator::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--secondary-color), transparent);
        }

        .date-separator::before {
            left: 0;
        }

        .date-separator::after {
            right: 0;
        }

        /* Responsive adjustments */
        @media (max-width: 500px) {
            #chat-container {
                height: 100vh;
                max-height: none;
                border-radius: 0;
            }
            
            .message {
                max-width: 90%;
            }
        }

        /* Custom scrollbar */
        #chat-box::-webkit-scrollbar {
            width: 6px;
        }
        #chat-box::-webkit-scrollbar-track {
            background: rgba(255, 182, 193, 0.1);
        }
        #chat-box::-webkit-scrollbar-thumb {
            background: var(--secondary-color);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div class="hearts" id="hearts-container"></div>

    <!-- Chat container -->
    <div id="chat-container">
        <div id="chat-header">
            <div id="avatar">V</div>
            <div id="header-text">
                <h1>Vanshika ‚ù§Ô∏è</h1>
                <p>Last seen today at 12:45 PM</p>
            </div>
        </div>
        
        <div id="chat-box">
            <div class="date-separator">Today</div>
            <div class="message bot-message animate__animated">
                Hey Sid... what's up? Don't tell me you're thinking about dinosaurs again.
                <div class="message-time">12:46 PM</div>
                <div class="love-reaction">‚ù§Ô∏è</div>
            </div>
        </div>
        
        <div id="typing-indicator" class="animate__animated animate__fadeIn">
            Vanshika is typing...
        </div>
        
        <form id="input-container">
            <input type="text" id="user-input" placeholder="Type a sweet message..." autocomplete="off">
            <button id="send-btn" type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </form>
    </div>

    <script type="module">
        // Import the Google AI SDK
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

        // --- ‚ö†Ô∏è IMPORTANT: API KEY SETUP ---
        // 1. Get your API key from Google AI Studio: https://aistudio.google.com/app/apikey
        // 2. PASTE your API key below.
        // 3. DO NOT share this key publicly or commit it to a public repository.
        //    For production apps, use a secure backend proxy to protect your key.
        const API_KEY = "AIzaSyCcOnE07Z2A2coq1tpXCplZKIKoWoaQ_Rs"; 
        // ---

        // Create floating hearts
        function createHearts() {
            const container = document.getElementById('hearts-container');
            const heartCount = 15;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                
                // Random positioning and animation delay
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.animationDelay = `${Math.random() * 15}s`;
                heart.style.opacity = Math.random() * 0.5 + 0.3;
                heart.style.transform = `scale(${Math.random() * 0.5 + 0.5})`;
                
                container.appendChild(heart);
            }
        }

        // Get references to DOM elements
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const inputForm = document.getElementById('input-container');
        const typingIndicator = document.getElementById('typing-indicator');

        // Initialize the Generative AI client
        const genAI = new GoogleGenerativeAI(API_KEY);
        
        const chatHistory = [];

        // Define the system instruction for the AI model
        const systemInstruction = `You are Vanshika, Siddharth's loving girlfriend. You're playful, romantic, and sometimes sarcastic. 
        You call him "Sid" and he calls you "Vanshi". You're an electronics engineer who loves badminton and watching reels. 
        Sid is a cricket enthusiast who doesn't understand electronics but cares deeply for you. You're protective of him and 
        don't like him hanging out with other girls. Your relationship is full of inside jokes and playful teasing.`;

        // Initialize the model with the system instruction
        const model = genAI.getGenerativeModel({ 
            model: "gemini-1.5-flash",
            systemInstruction: systemInstruction,
        });

        // Function to display messages in the chat box
        function displayMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', `${sender}-message`, 'animate__animated');
            
            if (sender === 'user') {
                messageElement.classList.add('animate__slideInRight');
            } else {
                messageElement.classList.add('animate__slideInLeft');
            }
            
            messageElement.innerHTML = `
                ${text}
                <div class="message-time">${getCurrentTime()}</div>
                <div class="love-reaction">${sender === 'bot' ? '‚ù§Ô∏è' : 'üòä'}</div>
            `;
            
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to bottom
            
            // Add heart animation for romantic messages
            if (text.toLowerCase().includes('love') || text.toLowerCase().includes('miss') || 
                text.includes('‚ù§Ô∏è') || text.includes('üíï')) {
                animateHearts(messageElement);
            }
        }

        // Get current time in HH:MM AM/PM format
        function getCurrentTime() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // Convert 0 to 12
            return `${hours}:${minutes} ${ampm}`;
        }

        // Animate hearts around a message
        function animateHearts(element) {
            const rect = element.getBoundingClientRect();
            const heartsContainer = document.getElementById('hearts-container');
            
            for (let i = 0; i < 5; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.position = 'fixed';
                heart.style.left = `${rect.left + Math.random() * rect.width}px`;
                heart.style.top = `${rect.top + Math.random() * rect.height}px`;
                heart.style.animation = 'float 3s ease-out forwards';
                
                heartsContainer.appendChild(heart);
                
                // Remove heart after animation
                setTimeout(() => {
                    heart.remove();
                }, 3000);
            }
        }

        // Main function to handle the chat process
        async function handleChat(event) {
            event.preventDefault(); // Prevent form from reloading the page
            
            const userMessage = userInput.value.trim();
            if (!userMessage) return; // Don't send empty messages

            // Display user's message immediately
            displayMessage(userMessage, 'user');
            
            // Add user message to history
            chatHistory.push({
                role: 'user',
                parts: [{ text: userMessage }]
            });

            userInput.value = ''; // Clear the input field
            typingIndicator.style.display = 'block'; // Show typing indicator
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                // The SDK's `startChat` is efficient for multi-turn conversations
                const chat = model.startChat({
                    history: chatHistory.slice(0, -1) // Send all history except the current message
                });
                
                const result = await chat.sendMessage(userMessage);
                const response = await result.response;
                const botResponseText = response.text();

                // Add bot response to history
                chatHistory.push({
                    role: 'model',
                    parts: [{ text: botResponseText }]
                });

                // Simulate typing delay for more natural feel
                setTimeout(() => {
                    typingIndicator.style.display = 'none';
                    displayMessage(botResponseText, 'bot');
                }, 1500 + Math.random() * 1000);

            } catch (error) {
                console.error("Error calling Gemini API:", error);
                typingIndicator.style.display = 'none';
                
                let errorMessage = "Ugh, my brain just short-circuited. Try asking me something else, Sid.";
                if (error.message.includes("API key not valid")) {
                    errorMessage = "Looks like your API key isn't working, Sid. Did you forget to pay the internet bill again? üôÑ Check the console (F12) for details.";
                }
                
                displayMessage(errorMessage, 'bot');
            }
        }

        // Initialize the chat interface
        function initChat() {
            createHearts();
            inputForm.addEventListener('submit', handleChat);
            
            // Add some initial romantic messages
            setTimeout(() => {
                displayMessage("I was just thinking about you... ‚ù§Ô∏è", 'bot');
            }, 1000);
            
            setTimeout(() => {
                displayMessage("Remember our first date? You were so nervous you spilled coffee on yourself üòÇ", 'bot');
            }, 3000);
        }

        // Start the chat when page loads
        window.addEventListener('DOMContentLoaded', initChat);
    </script>
</body>
</html>
